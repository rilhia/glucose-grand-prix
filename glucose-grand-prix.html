<!--
  Glucose Grand Prix Web App
  --------------------------
  Purpose: This web application is a visualization tool that transforms glucose data into an animated F1-style race.
  Users can load their glucose JSON files, select real-world Formula 1 tracks, and watch their data "race" against others
  around detailed circuits. The app displays the animated race on a map, offers leaderboard and fastest lap tables,
  and provides interactive controls for playback, teams, and tracks.

  All code is contained in this file to make it easy for people to simply download and spin up.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glucose Grand Prix</title>
  <!--
  Glucose Grand Prix Web App
  --------------------------

  around detailed circuits. The app displays the animated race on a map, offers leaderboard and fastest lap tables,
  and provides interactive controls for playback, teams, and tracks.
-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  ---------------------

    - Header (page-header): App title and subtitle.
    - Top Bar (top-bar): File/track controls and race timer.
    - Main Row (middle-row): Left controls (team selection), center map/canvas, right leaderboard.
    - Footer: App credits.
  Each major section is commented for clarity. Responsive and thematic F1 styling is applied.
-->

      background: #000;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Page Header --- */
    .page-header {
      background-color: #111;
      text-align: center;
      padding: 1em 0;
      border-bottom: 2px solid red;
      margin-bottom: 5px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .page-header p {
      margin: 0.3em 0 0;
      font-size: 1rem;
      color: #ccc;
    }

    /* --- Inputs and Buttons: Track select, load, start/stop --- */
    #trackSelect {
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #e00;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .btn:disabled,
    .btn:disabled:hover {
      opacity: 0.5;
      background-color: #e00;
      cursor: not-allowed;
    }

    .btn:hover {
      background-color: #0052a3;
    }

    #trackDetails,
    #teamSelection,
    #leaderboard,
    #fastestlaps {

    }

    .team-checkbox {
      margin-bottom: 15px;
    }

    .team-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .team-logo svg {
      width: auto;
      height: 25px;
      display: block;
    }

    .team-name {
      margin: 0;
      font-size: 16px;
      color: #e0e0e0;
      -webkit-text-stroke: 0.8px black;
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

      border: 1px solid #e00;

    #top-controls {
      display: flex;

    }

    #middle-row {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* --- Left Controls: Team selection and inputs --- */
    #controls {

      padding: 15px;
      background: #0a0a0a;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #e00;
    }

    /* --- Map + Canvas: Main race visualization area --- */
    #map-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .map-element {
      margin-left: 1dvw;
      margin-right: 1dvw;
    }

    #map {
      aspect-ratio: 1 / 1;
      width: 43dvw;
      background-color: #111;
      position: relative;
      border: 1px solid #e00;
    }

    #carCanvas {
      position: absolute;
      width: 43dvw;
      top: 0;
      left: 0;
      z-index: 500;
      pointer-events: none;
    }

    /* --- Right Panel: Leaderboard and fastest laps --- */
    #right-panel {
      width: 30dvw;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #e00;
    }

    /* --- Footer: App credits and info --- */
    #footer {
      flex: 0 0 auto;
      padding: 10px;
      background: #0a0a0a;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    /* --- Slider: Race speed control --- */

      width: min(250px, 80vw);
      margin-top: 5px;
      appearance: none;
      height: 10px;
      background: linear-gradient(to right, #0f0, #ff0, #f00);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }

    #timeSlider::-webkit-slider-thumb,
    #timeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      appearance: none;
    }

      font-weight: bold;
      margin-left: 8px;
      color: #0c0;
    }

    #fileNameDisplay {

      width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }

    td {
      padding: 8px 5px;
      text-align: left;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #leaderboard-table,

      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      font-family: sans-serif;
      font-size: 14px;
      background-color: #000;
      border: 1px solid #e00;
    }

    #leaderboard-table td,
    #fastestlaps-table th,
    #fastestlaps-table td {

      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-bottom: 1px solid #e00;

    #leaderboard-table th,
    #fastestlaps-table th {
      background-color: #e00;
      font-weight: bold;
    }

    #leaderboard-table th:nth-child(1),
    #leaderboard-table td.position,
    #fastestlaps-table th:nth-child(1),
    #fastestlaps-table td.flPos {
      width: 30px;
    }

    #leaderboard-table th:nth-child(2),
    #leaderboard-table td.name,
    #fastestlaps-table th:nth-child(2),
    #fastestlaps-table td.flDriver {
      width: 50px;
      -webkit-text-stroke: 0.3px #fff;
      font-weight: 900;
    }

    #leaderboard-table th:nth-child(3),
    #leaderboard-table td.lap:first-of-type {
      width: 40px;
    }

    #fastestlaps-table th:nth-child(3),
    #fastestlaps-table td.flDay:first-of-type {
      width: 90px;
    }

    #leaderboard-table th:nth-child(4),
    #leaderboard-table td.lap:nth-of-type(2) {

      left: 10%;
      width: 80%;
      height: 80%;
      background: #000;
      border: 1px solid #e00;
      overflow: auto;
      z-index: 9999;
      padding: 1rem;
      font-family: monospace;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

      cursor: pointer;
      font-size: 1.5rem;

      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      border-bottom: 2px solid red;
      padding: 0.75em 1em;
      flex-wrap: wrap;

    .right-timer,

      align-items: center;
      gap: 0.5em;
      flex-wrap: wrap;
    }

      border-radius: 4px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

      font-style: italic;
      color: #aaa;
    }

    #raceTimer {

      color: #0f0;
      margin-left: 0.5em;
    }

    input[type="range"] {
      accent-color: red;

  <header class="page-header">
    <div class="header-title">
      <h1>🏁 Glucose Grand Prix</h1>
      <p>Turn your glucose data into a race around famous F1 tracks</p>
    </div>
  </header>

  <main>
    <div id="top-bar" class="top-bar">
      <div class="left-controls">
        <label class="btn">
          Load JSON
          <input type="file" id="jsonFileInput" accept=".json" hidden />
        </label>
        <span id="fileNameDisplay" class="file-name"></span>
        <button class="btn" id="startBtn" disabled>Start Race</button>
        <button class="btn" id="stopBtn" disabled>Stop Race</button>
        <select id="trackSelect" class="track-select">
          <option value="-1">-- Select Track --</option>
        </select>
      </div>

      <div class="center-details" id="trackDetails"></div>

      <div class="right-timer" id="timerDiv">
        <label for="timeSlider">⏱️ Speed: <span id="rateDisplay">1.0x</span></label>
        <input type="range" id="timeSlider" min="0.25" max="50" step="0.05" value="1" />
        <label for="raceTimer">⏲ Timer:</label>
        <div id="raceTimer">0.00s</div>
      </div>
    </div>

    <!-- Main Row: Controls | Map | Leaderboard -->
    <div id="middle-row">
      <div id="controls">
        <div id="teamSelection"></div>
      </div>
      <div id="map-container">
        <div id="map" class="map-element"></div>
        <canvas id="carCanvas" class="map-element"></canvas>
      </div>
      <div id="right-panel">
        <div id="leaderboard"></div>
        <div id="fastestlaps"></div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p>Glucose Grand Prix — Race Responsibly</p>
    </div>
  </main>

    /**
     * Converts an array of geographic coordinates into 500 evenly spaced Leaflet LatLng points.
     * 
     * @param {Array} coords - An array of [longitude, latitude, elevation] or similar points.
     * @returns {Array} - A new array of 500 resampled Leaflet LatLng points along the original path.
     * 
     * The function performs two steps:
     * 1. Flattens and calculates cumulative distances between original coordinates.
     * 2. Interpolates 500 equally spaced points based on that path.
     */
    function convertToLatLngPoints(coords) {
      const flat = coords.map((c) => c.slice(0, 2));

      // Step 1: Calculate cumulative distances
      const distances = [0];
      for (let i = 1; i < flat.length; i++) {
        const [lon1, lat1] = flat[i - 1];
        const [lon2, lat2] = flat[i];
        const dx = lon2 - lon1;
        const dy = lat2 - lat1;
        const dist = Math.sqrt(dx * dx + dy * dy);
        distances.push(distances[i - 1] + dist);
      }

      const totalDistance = distances[distances.length - 1];
      const step = totalDistance / 499;

      // Step 2: Interpolate 500 evenly spaced points
      const resampled = [];
      let targetDist = 0;
      let i = 1;

      for (let p = 0; p < 500; p++) {
        while (distances[i] < targetDist && i < distances.length - 1) i++;

        const prevDist = distances[i - 1];
        const nextDist = distances[i];
        const ratio = (targetDist - prevDist) / (nextDist - prevDist);

        const [lon1, lat1] = flat[i - 1];
        const [lon2, lat2] = flat[i];
        const lon = lon1 + (lon2 - lon1) * ratio;
        const lat = lat1 + (lat2 - lat1) * ratio;

        resampled.push(L.latLng(lat, lon));
        targetDist += step;
      }

      return resampled;
    }

    /****************** 5. JSON PARSING & DAY PROCESSING ******************/

    /**
     * Parses glucose JSON data and processes it into daily 5-minute slot arrays,
     * interpolating missing values and discarding incomplete days. It ensures that each
     * day has 288 glucose readings evenly spaced. It will not interpolate periods where there is a bigger 
     * gap than 1 hour between glucose readings.
     *
     * @param {string} jsonText - Raw JSON string containing glucose data.
     * @returns {Array} - An array of complete day objects with 288 slots each.
     */
    function parseJSON(jsonText) {
      const data = JSON.parse(jsonText).series;
      const allPoints = [];

      // 1. Flatten and tag all readings
      ["cgmLow", "cgmNormal", "cgmHigh"].forEach((key) => {
        data[key].forEach((point) => {
          allPoints.push({
            bgType: key,
            timestamp: point.timestamp,
            epoch: point.x,
            bg: point.y,
          });
        });
      });

      // 2. Sort by time
      allPoints.sort((a, b) => a.epoch - b.epoch);

      if (allPoints.length === 0) return [];

      const outputDays = {};
      const FIVE_MIN = 5 * 60;
      const MAX_GAP = 60 * 60;

      const firstSlotEpoch = Math.floor(allPoints[0].epoch / FIVE_MIN) * FIVE_MIN;
      const lastSlotEpoch = Math.floor(allPoints[allPoints.length - 1].epoch / FIVE_MIN) * FIVE_MIN;

      let pointer = 0;

      for (let epoch = firstSlotEpoch; epoch <= lastSlotEpoch; epoch += FIVE_MIN) {
        // Fast forward pointer to nearest reading just before or equal to this epoch
        while (
          pointer < allPoints.length - 1 &&
          allPoints[pointer + 1].epoch <= epoch
        ) {
          pointer++;
        }

        const left = allPoints[pointer];
        const right = allPoints[pointer + 1];

        let slot = {
          timestamp: new Date(epoch * 1000).toISOString(),
          epoch,
          bg: null,
          bgType: "missing",
          source: "missing",
        };

        if (left && left.epoch === epoch) {
          // Exact match
          slot.bg = left.bg;
          slot.bgType = left.bgType;
          slot.source = "real";
        } else if (
          left &&
          right &&
          left.epoch < epoch &&
          right.epoch > epoch &&
          right.epoch - left.epoch <= MAX_GAP
        ) {
          // Interpolate glucose data
          const t = (epoch - left.epoch) / (right.epoch - left.epoch);
          let interpolatedBG = left.bg + t * (right.bg - left.bg);

          slot.bg = Number(interpolatedBG.toFixed(1));
          slot.bgType = "interpolated";
          slot.source = "interpolated";
        }

        const date = new Date(epoch * 1000).toISOString().slice(0, 10);
        if (!outputDays[date]) outputDays[date] = [];
        outputDays[date].push(slot);
      }

      // 3. Format days
      const completeDays = [];
      for (let date in outputDays) {
        const slots = outputDays[date];
        if (slots.length === 288) {
          const usable = slots.filter(
            (s) => s.source === "real" || s.source === "interpolated"
          ).length;



          if (usable >= 1 * 288) {

            let dayData = { date, slots };
            analyseDay(dayData, target = 5.8, range = 0.5, sigma = 0.6);
            completeDays.push(dayData);
          }
        }
      }

      return completeDays;
    }

    /**
     * Shuffles an array randomly. Used for assigning day data to drivers.
     * 
     * @param {Array} array - The array to shuffle.
     * @returns {Array} - A new, shuffled copy of the original array.
     */
    function shuffleArray(array) {
      const copy = [...array]; // Don't mutate original
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    /**
     * Computes various statistical metrics for a single day of glucose data.
     * Results are attached to the given day object.
     * 
     * @param {Object} dayData - An object containing 288 glucose slots for one day.
     * @param {number} target - Ideal target BG value (default: 5.8 mmol/L).
     * @param {number} range - Acceptable range from target for TIR (default: ±0.5 mmol/L).
     * @param {number} sigma - Standard deviation used for Gaussian scoring (default: 0.6).
     */
    function analyseDay(dayData, target = 5.8, range = 0.5, sigma = 0.6) {
      const slots = dayData.slots;

      // Highest  
      const highestBG = slots.reduce((max, s) => Math.max(max, s.bg), -Infinity);

      // Lowest
      const lowestBG = slots.reduce((min, s) => Math.min(min, s.bg), Infinity);

      // Mean Average
      const ma = slots.reduce((acc, s) => acc + s.bg, 0) / slots.length;

      // Mean Absolute Deviation
      const mad = slots.reduce((acc, s) => acc + Math.abs(s.bg - target), 0) / slots.length;

      // Root Mean Squared Deviation
      const rmsd = Math.sqrt(slots.reduce((acc, s) => acc + Math.pow(s.bg - target, 2), 0) / slots.length);

      // Time In Range (TIR)
      const lower = target - range;
      const upper = target + range;
      const countInRange = slots.filter(s => s.bg >= lower && s.bg <= upper).length;
      const tir = (countInRange / slots.length) * 100;

      // Gaussian Fit Score
      const gauss = slots.reduce((acc, s) => {
        const deviation = s.bg - target;
        return acc + Math.exp(-Math.pow(deviation, 2) / (2 * sigma * sigma));
      }, 0);
      const gaussianScore = (gauss / slots.length) * 100;

      // Attach results to root
      dayData.bg_high = highestBG;
      dayData.bg_low = lowestBG;
      dayData.bg_ma = ma;
      dayData.bg_mad = mad;
      dayData.bg_rmsd = rmsd;
      dayData.bg_time_in_range = tir;
      dayData.bg_gaussian_score = gaussianScore;
    }

              pt = trackLatLngs[idx];
            }

            step[car.code] = {
              latLng: pt,
              distance: distance,
              lap: stepCurrentLap,
              speed: speed,
              day: day,
              timestamp: timestamp,
              color: car.color,
              code: car.code,
              bg: bg,
            };

          } else {
            carsFinished++;
          }

        });

        completedStep = await computeLeaderBoard(step, carsFinished);

        steps.push(completedStep);
        stepNumber++;
      }
    }

    /**
     * Calculates car performance (speed) based on glucose level.
     * Applies a Gaussian weighting to each record trying to avoid situations where a good single result can overly impact 
     * the result of an overall bad day.
     *
     * @param {number} bg - Blood glucose value.
     * @param {number} target - Ideal glucose value.
     * @param {number} sweetRange - Zone of optimal performance.
     * @param {number} sigma - Spread for Gaussian decay.
     * @param {number} gaussianScore - Day-level Gaussian score multiplier.
     * @returns {number} - Speed value between base and max boost.
     */
    function getPerformance(bg, target = 5.8, sweetRange = 0.6, sigma = 1.0, gaussianScore = 1.0) {
      const deviation = Math.abs(bg - target);

      // Slightly boost values inside sweetRange instead of hard equality
      const adjustedDev = Math.max(0, deviation - sweetRange);
      const power = Math.exp(-Math.pow(adjustedDev, 2) / (2 * sigma * sigma));

      const baseSpeed = 30; // Minimum speed
      const maxBoost = 100; // Max additional speed
      const scaledBoost = power * maxBoost * gaussianScore;

      return baseSpeed + scaledBoost;
    }

    /**
     * Assigns leaderboard positions based on lap and distance completed.
     * 
     * @param {Object} step - Step object containing car positions.
     * @param {number} carsFinished - Number of cars that already finished.
     * @returns {Object} - Updated step with leaderboard positions.
     */
    async function computeLeaderBoard(step, carsFinished) {
      // 1. Extract entries excluding stepNumber
      const racers = Object.entries(step).filter(
        ([key, value]) => key !== "stepNumber"
      );

      // 2. Sort by speed descending
      racers.sort(([, a], [, b]) => {
        if (b.lap !== a.lap) {
          return b.lap - a.lap;
        }

        return b.distance - a.distance;
      });

      // 3. Assign position
      racers.forEach(([key, obj], index) => {
        step[key].position = carsFinished + index + 1;

      });

      return step;
    }

    /**
     * Animates the race by replaying precomputed step data.
     * Adjusts playback speed based on configured rate.
     */
    function startRaceLoop() {
      racePaused = false;
      raceStopped = false;
      pauseDuration = 0;
      currentStep = 0;
      totalElapsedTime = 0;
      lastFrameTime = performance.now();
      raceStartTime = lastFrameTime;

      // Timer display
      raceTimerInterval = setInterval(() => {
        const now = performance.now();
        const delta = (now - lastFrameTime) / 1000; // in seconds
        if (!racePaused) {
          totalElapsedTime += delta * rate;
          lastFrameTime = now;
        }
        // Optional: show real-time totalElapsedTime
        // document.getElementById("raceTimer").textContent = totalElapsedTime.toFixed(2) + "s";
      }, 100);

      function raceStep() {
        //if (raceStopped) return;         // abort race
        if (racePaused) {
          setTimeout(raceStep, 100);     // check again later
          return;
        }

        currentStep++;

        const virtualElapsedTime = (currentStep) * (trackDistance / 288) / trackAverageSpeed;
        document.getElementById("raceTimer").textContent = virtualElapsedTime.toFixed(2) + "s";

        drawCars();

        if (currentStep < steps.length && !raceStopped) {
          const dynamicInterval = 1000 / (trackAverageSpeed / (trackDistance / 288)) / rate;
          setTimeout(raceStep, dynamicInterval);
        } else {
          clearInterval(raceTimerInterval);
        }
      }

      raceStep(); // start
    }

    /**

     * Clears all steps, UI elements, canvas, timers, and resets default map view.
     */

      raceStopped = true;

      jsonData = null;
      steps = [];

      );

      stopBtn.disabled = true;

      // Reset map view (optional: to default track or bounds)

      renderTeamCheckboxes();

      buildLeaderboard();
      buildFastestLaps();
    }

    /**

            const { slotIndex, progress, distance, lapComplete, startStep, endStep, color, ...rootRest } = jsonData;

    /**
     * Adds a new lap to the top 10 fastest laps list, if eligible.
     * Automatically replaces slower laps, sorts, and rebuilds the table.
     * 
     * @param {Object} obj - Lap object with at least a `lapTime` or `value` field.
     * @param {string} field - The field to sort and compare by (default: 'value').
     * @param {string} code - Driver code.
     * @param {string} color - Driver/team color for display.
     */
    function addToFastestLaps(obj, field = 'value', code, color) {
      if (fastestLapData.length < 10) {
        obj.driver = code;
        obj.color = color;
        //analyseDay(obj, target = 5.8, range = 0.5, sigma = 0.6);
        fastestLapData.push(obj);
      } else {
        // Find the object with the highest value in the array
        let maxIndex = 0;
        for (let i = 1; i < fastestLapData.length; i++) {
          if (fastestLapData[i][field] > fastestLapData[maxIndex][field]) {
            maxIndex = i;
          }
        }

        // Replace it if the new object has a lower value
        if (obj[field] < fastestLapData[maxIndex][field]) {
          obj.driver = code;
          obj.color = color;
          //analyseDay(obj, target = 5.8, range = 0.5, sigma = 0.6);
          fastestLapData[maxIndex] = obj;
        }
      }

      // Optional: Keep it sorted if needed
      fastestLapData.sort((a, b) => a[field] - b[field]);

      buildFastestLaps();


    }

    /**
     * Reorders the leaderboard DOM rows to reflect current positions.
     * This does not recreate the rows — just moves them visually.
     */
    function reorderLeaderboard() {
      const tbody = document.getElementById("leaderboard-body");

      // Clone & sort cars by position
      const sorted = [...cars].sort((a, b) => a.position - b.position);

      sorted.forEach((car) => {
        tbody.appendChild(car.domEntry.row); // Moves it in DOM, doesn’t recreate
      });
    }

    /****************** 8. CAR ANIMATION & DRAWING ******************/

    /**
     * Renders all cars on the map canvas for the current step.
     * Also updates the leaderboard display and calculates lap times.
     */
    function drawCars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      cars.forEach((car) => {
        //delete car.laps;
        if (steps[currentStep]?.[car.code]?.latLng) {
          const latLng = steps[currentStep][car.code].latLng;
          const point = map.latLngToContainerPoint(latLng);

          const radius = 4;
          ctx.beginPath();
          ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
          ctx.fillStyle = car.color;
          ctx.fill();

          const entry = car.domEntry;
          const stepData = steps[currentStep][car.code];
          car.position = stepData.position;

          // Update leaderboard values
          let lapCount = stepData.lap + "/" + car.totalLaps;
          if (entry.lap.textContent != lapCount) {
            entry.lap.textContent = lapCount;
          }

          let ts = formatTimestamp(stepData.timestamp);
          if (entry.timestamp.textContent != ts) {
            entry.timestamp.textContent = ts;
          }

          let power = formatFixedNumber((stepData.speed - 30));
          if (entry.power.textContent != power) {
            entry.power.textContent = power;
          }


          if (entry.bg.textContent != stepData.bg) {
            entry.bg.textContent = stepData.bg;
          }

          if (entry.position.textContent != stepData.position) {
            entry.position.textContent = stepData.position;
          }

          // Draw driver code label connected to car point
          const labelOffset = 14;
          const labelX = point.x;
          const labelY = point.y - labelOffset;

          ctx.beginPath();
          ctx.moveTo(point.x, point.y - radius);
          ctx.lineTo(labelX, labelY + 4);
          ctx.strokeStyle = car.color;
          ctx.lineWidth = 1;
          ctx.stroke();

          ctx.font = '10px sans-serif';
          ctx.fillStyle = 'black';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';
          ctx.fillText(car.code, labelX, labelY);


          //Calculate lap time
          if (currentStep === 1) { //First lap start for everyone
            car.laps[stepData.lap - 1].startStep = 0;
          } else if (stepData.distance === 288) {
            car.laps[stepData.lap - 1].endStep = currentStep + 1;
            car.laps[stepData.lap - 1].lapTime = (((car.laps[stepData.lap - 1].endStep - car.laps[stepData.lap - 1].startStep)) * (1000 / (trackAverageSpeed / (trackDistance / 288)))) / 1000;

            addToFastestLaps(car.laps[stepData.lap - 1], 'lapTime', car.code, car.color);

            if (car.laps[stepData.lap]) {
              car.laps[stepData.lap].startStep = currentStep + 1;
            }

          }
        }

      });

      reorderLeaderboard();
    }

    /**
     * Converts an ISO timestamp to a simplified display format: YYYY-MM-DD HH:MM
     * 
     * @param {string} isoString - A full ISO timestamp string.
     * @returns {string} - A formatted string in YYYY-MM-DD HH:MM format.
     */
    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      const yyyy = date.getFullYear();
      const MM = String(date.getMonth() + 1).padStart(2, "0");
      const dd = String(date.getDate()).padStart(2, "0");
      const HH = String(date.getHours()).padStart(2, "0");
      const mm = String(date.getMinutes()).padStart(2, "0");

      return `${yyyy}-${MM}-${dd} ${HH}:${mm}`;
    }

    /**
     * Formats a number to a string with fixed digits and padding.
     * 
     * @param {number|string} value - The number to format.
     * @param {number} intDigits - Number of digits before the decimal point.
     * @param {number} decDigits - Number of digits after the decimal point.
     * @returns {string} - Formatted string like '003.12'
     */
    function formatFixedNumber(value, intDigits = 3, decDigits = 2) {
      const num = Number(value) || 0;
      const [intPart, decPart] = num.toFixed(decDigits).split(".");
      const paddedInt = intPart.padStart(intDigits, "0");
      return `${paddedInt}.${decPart}`;
    }


    /****************** 9. CONTROLS & EVENT LISTENERS ******************/

    /**
     * Updates race speed when slider input changes.
     * Adjusts rate and recalculates interval based on selected value.
     */
    slider.addEventListener("input", () => {
      rate = parseFloat(slider.value);
      rateDisplay.textContent = rate.toFixed(2) + "x";
      interval = (1000 / (trackAverageSpeed / (trackDistance / 288))) * rate;

    });

    /**
     * Handles file upload for JSON data.
     * Parses file contents and updates filename display.
     */
    document.getElementById("jsonFileInput").addEventListener("change", (event) => {
      const file = event.target.files[0];

      reader.onload = function (e) {

      };

    /**
     * Controls the Start/Pause/Resume button logic.
     * Initializes race if not running, or toggles pause/resume states.
     */
    startBtn.onclick = async () => {

      if (startBtn.textContent === "Start Race") {

        if (!jsonData || jsonData.length === 0) {
          alert("No complete days found.");
          return;
        }

        stopBtn.disabled = false;

        initCars(jsonData);
        buildLeaderboard();
        buildFastestLaps();
        await computeStepData();
        startRaceLoop();
        startBtn.textContent = "Pause Race";
        raceRunning = true;
        racePaused = false;

      } else if (startBtn.textContent === "Pause Race") {

        startBtn.textContent = "Resume Race";
        racePaused = true;
        raceRunning = false;

      } else if (startBtn.textContent === "Resume Race") {

        startBtn.textContent = "Pause Race";
        racePaused = false;
        raceRunning = true;
      }
    };

    /**
     * Controls Stop/Reset race button logic.
     * Stops the race or resets app to initial state.
     */
    stopBtn.onclick = async () => {

      if (stopBtn.textContent === "Stop Race") {
        raceStopped = true;
        raceRunning = false;
        racePaused = false;
        stopBtn.textContent = "Reset";
        startBtn.textContent = "Start Race";
        startBtn.disabled = true;


      } else if (stopBtn.textContent === "Reset") {
        resetApp();
        stopBtn.textContent = "Stop Race";
        startBtn.textContent = "Start Race";


      }
    };

    /**
     * Closes the JSON viewer popup when the X button is clicked.
     */
    document.getElementById("closePopup").onclick = () => {
      document.getElementById("jsonViewerContainer").classList.add("hidden");
    };

    /**
     * Allows user to download the currently viewed JSON from popup as a file.
     */
    document.getElementById("downloadJsonBtn").addEventListener("click", () => {
      if (!popupJsonData) return;

      const blob = new Blob([JSON.stringify(popupJsonData, null, 2)], {
        type: "application/json"
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    /**
     * Handles track selection from dropdown.
     * Loads the selected GeoJSON track onto the map and updates race parameters.
     */
    trackSelect.addEventListener("change", (e) => {
      const index = e.target.selectedIndex - 1;

      if (index === -1) {
        startBtn.disabled = true;
      } else {
        startBtn.disabled = false;


        if (window.currentLayer) {
          map.removeLayer(window.currentLayer);
        }

        if (index >= 0) {
          const selectedTrack = trackData.tracks[index];
          const feature = selectedTrack.features[0];
          const props = feature.properties;

          trackDistance = props.length;
          trackAverageSpeed = props.averagespeed;

          window.currentLayer = L.geoJSON(selectedTrack).addTo(map);
          map.fitBounds(window.currentLayer.getBounds());

          trackDetails.innerHTML = `
          <h3>${props.Name}</h3>
          <p><strong>Location:</strong> ${props.Location} | <strong>Opened:</strong> ${props.opened} | <strong>First GP:</strong> ${props.firstgp} | <strong>Length:</strong> ${props.length} m | <strong>Altitude:</strong> ${props.altitude} m</p>
      
          `;

          trackLatLngs = convertToLatLngPoints(
            selectedTrack.features[0].geometry.coordinates
          ); // For Leaflet map car movement
        } else {
          trackDetails.innerHTML = "";
        }
      }
    });

    /**
     * Updates the list of selected drivers when checkboxes are changed.
     */
    teamSelection.addEventListener("change", () => {
      currentSelectedDrivers = Array.from(
        teamSelection.querySelectorAll('input[name="driver"]:checked')
      ).map(cb => cb.id);
    });




    /****************** 10. Popup *************************/

    /**
     * Displays a formatted JSON object in a popup viewer.
     * Uses jQuery jsonViewer plugin to render the structure.
     * Also stores the data for later download.
     * 
     * @param {Object} jsonData - The JSON object to display.
     */
    function showJsonPopup(jsonData) {
      popupJsonData = jsonData; // Save it for download

      $("#jsonViewer").jsonViewer(jsonData, {
        collapsed: false,
        withQuotes: true
      });

      document.getElementById("jsonViewerContainer").classList.remove("hidden");
    }

    /****************** 11. INIT ON LOAD ******************/

    renderTeamCheckboxes();
    resizeCanvas();
    buildLeaderboard();
    buildFastestLaps();
  </script>
